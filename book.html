    <section class="booking">
        <h1><i><marquee>Book Your Ticket</marquee></i></h2>
        <form action="#" method="POST" class="booking-form">
<label>Full Name:</label>
<input type="text" name="name" required pattern="[A_Za-z\s]{8,}" id="full name"
placeholder="Enter Your full name">
<label>Phone Number</label>
<input type="tel" name="phone" required pattern="(\+255|0)[0-9]{8}"
placeholder="+255xxxxx">
<label>Email</label>
<input type="email" name="email" required placeholder="sample@gmail.com">
<label>Select Event</label>
<select name="event" required>
    <option value="">--choose an event</option>
    <option value="AI_summit">AI_summit</option>
    <option value="business_forum">business_forum</option>
    <option value="veta_aniversaly">veta_aniversaly</option>

    <option value="health_tech">Health_tech</option>
    <option value="TCAA_meeting">TCAA_meeting</option>
    <label>Number of Ticket</label>
    <input type="number" name="ticket" min="1" max="10" required>
<button type="submit" class="btn">Submit booking</button>
